  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000000;
    }
  
    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
  
    .menu-icon {
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-block;
      background: #024348;
      color: rgb(255, 255, 255);
      border-radius: 0 0 5px 0;
    }
  
    #menu-toggle {
      display: none;
    }
  
    .menu {
      background: #236A61;
      position: absolute;
      top: 50px;
      left: 0;
      display: flex;
      flex-direction: row;
      border-radius: 0 0 5px 5px;
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: max-width 0.4s ease-out;
    }
  
    .menu ul {
      display: flex;
      flex-direction: row;
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .menu ul li a {
      display: block;
      padding: 12px 20px;
      color: rgb(0, 0, 0);
      text-decoration: none;
    }
  
    .menu ul li a:hover {
      background: #ffffff;
    }
  
    #menu-toggle:checked + .menu-icon + .menu {
      max-width: 600px;
      transition: max-width 0.4s ease-in;
    }
  </style>
  
</head>
<body>
  <div class="menu-container">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    
    <nav class="menu">

        <li><a href="#about"><b>Giới thiệu</b></a></li>
      </ul>
    </nav>
  </div>
</body>
