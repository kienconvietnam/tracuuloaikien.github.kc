<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231031/pngtree-stunning-dark-blue-fern-leaves-a-creative-wallpaper-for-mobile-phones-image_13738491.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(0, 0, 0);

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      font-size: 60px;

    }

      margin: 10px;
      padding: 14px 34px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

      background-color: rgba(255, 255, 255, 0.3);
    }
