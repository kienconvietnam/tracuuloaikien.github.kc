35<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Chủ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20231031/pngtree-stunning-dark-blue-fern-leaves-a-creative-wallpaper-for-mobile-phones-image_13738491.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: rgb(255, 255, 255);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column; /* Cho phép căn chỉnh dọc */
    }

    .welcome {
      margin-top: -35%; /* Điều chỉnh khoảng cách của chữ "Chào mừng" */
    }
   
    .link {
      margin-top: 13%; /* Điều chỉnh khoảng cách của liên kết "Tra Cứu Loài" */
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 2px 10px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    h2 {
      display: inline-block;
      margin: 10px;
      padding: 14px 24px;
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .image-gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 40px 0;
  flex-wrap: wrap;
}

.fade-image {
  width: 180px;
  height: auto;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s ease forwards;
}

.fade-image:nth-child(2) {
  animation-delay: 0.3s;
}
.fade-image:nth-child(3) {
  animation-delay: 0.6s;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.image-gallery {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 90px 0 30px 0; /* tăng margin-top từ 40px lên 60px */
  flex-wrap: wrap;
}

  </style>
</head>
